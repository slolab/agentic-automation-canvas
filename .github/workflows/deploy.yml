name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'index.html'
      - 'schema/**'
      - 'docs/**'
      - 'tools/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Validate examples
        run: uv run python tools/validate-examples.py

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: |
          # Build Vue app with base path for GitHub Pages compatibility
          # This allows both GitHub Pages URL and custom domain to work
          npm run build

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python dependencies
        run: uv sync

      - name: Generate reference documentation
        run: uv run python tools/generate-reference.py

      - name: Build MkDocs
        run: |
          # Temporarily update site_url for GitHub Pages deployment
          # The canonical URL (w3id.org) will be set up via redirect
          # Use sed to update site_url without parsing custom YAML tags
          sed 's|site_url: https://w3id.org/aac/|site_url: https://slolab.github.io/agentic-automation-canvas/docs/|' mkdocs.yml > mkdocs.yml.tmp
          uv run mkdocs build --quiet --config-file mkdocs.yml.tmp
          rm -f mkdocs.yml.tmp

      - name: Prepare schema artifacts
        run: |
          mkdir -p site/schema site/examples
          # Copy schema and update $id to w3id.org
          uv run python -c "
          import json
          import yaml
          
          with open('schema/canvas-schema.json', 'r') as f:
              schema = json.load(f)
          
          # Update $id to w3id.org
          schema['\$id'] = 'https://w3id.org/aac/schema/aac.schema.json'
          
          # Write updated schema
          with open('site/schema/aac.schema.json', 'w') as f:
              json.dump(schema, f, indent=2)
          
          # Convert to YAML
          with open('site/schema/aac.schema.yaml', 'w') as f:
              yaml.dump(schema, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
          "

      - name: Copy examples
        run: |
          cp schema/examples/*.json site/examples/ 2>/dev/null || true

      - name: Combine builds
        run: |
          # Reorganize to match GitHub Pages project site structure
          # Vue app needs to be in subdirectory for GitHub Pages compatibility
          mkdir -p dist/agentic-automation-canvas
          # Move Vue app files to the base path
          mv dist/index.html dist/agentic-automation-canvas/ 2>/dev/null || true
          mv dist/assets dist/agentic-automation-canvas/ 2>/dev/null || true
          mv dist/favicon.svg dist/agentic-automation-canvas/ 2>/dev/null || true
          # Copy docs to the base path subdirectory
          mkdir -p dist/agentic-automation-canvas/docs
          cp -r site/* dist/agentic-automation-canvas/docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy to GitHub Pages

# Run only on version tags (e.g. v0.13.0), so deploy happens after the version-bump
# commit on main, when the release note already includes merged PRs. Manual run remains available.
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # read + write: create release on tag push
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Validate examples
        run: uv run python tools/validate-examples.py

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: |
          # Build Vue app with relative paths for custom domain deployment
          npm run build

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python dependencies
        run: uv sync

      - name: Generate reference documentation
        run: uv run python tools/generate-reference.py

      - name: Build MkDocs
        run: |
          # Update site_url for custom domain deployment
          # Use sed to update site_url without parsing custom YAML tags
          sed 's|site_url: https://w3id.org/aac/|site_url: https://aac.slolab.ai/docs/|' mkdocs.yml > mkdocs.yml.tmp
          uv run python -m mkdocs build --quiet --config-file mkdocs.yml.tmp
          rm -f mkdocs.yml.tmp

      - name: Prepare schema artifacts
        run: |
          mkdir -p site/schema site/examples
          # Copy schema and update $id to w3id.org
          uv run python -c "
          import json
          import yaml
          
          with open('schema/canvas-schema.json', 'r') as f:
              schema = json.load(f)
          
          # Update $id to w3id.org
          schema['\$id'] = 'https://w3id.org/aac/schema/aac.schema.json'
          
          # Write updated schema
          with open('site/schema/aac.schema.json', 'w') as f:
              json.dump(schema, f, indent=2)
          
          # Convert to YAML
          with open('site/schema/aac.schema.yaml', 'w') as f:
              yaml.dump(schema, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
          "

      - name: Copy examples
        run: |
          cp schema/examples/*.json site/examples/ 2>/dev/null || true

      - name: Combine builds
        run: |
          # Vue app is built to dist/ with relative paths
          # Add docs to the dist folder
          mkdir -p dist/docs
          cp -r site/* dist/docs/
          # Add CNAME file for custom domain
          # This tells GitHub Pages to serve at aac.slolab.ai
          # and redirect github.io URLs to the custom domain
          echo "aac.slolab.ai" > dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for release notes

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

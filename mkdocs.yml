site_name: Agentic Automation Canvas
site_description: A framework for designing and documenting agentic automation solutions
site_url: https://w3id.org/aac/
repo_url: https://github.com/slolab/agentic-automation-canvas
repo_name: slolab/agentic-automation-canvas
edit_uri: edit/main/docs/
# Note: site_url is temporarily overridden in CI for deployment
# Canonical URL is w3id.org/aac/, actual deployment uses aac.slolab.ai

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Specification:
    - spec/index.md
    - spec/concepts.md
    - spec/conformance.md
  - Reference: reference/index.md
  - Examples:
    - examples/index.md
    - examples/minimal.md
    - examples/complete.md
  - Schema: schema/index.md
  - Validator: validator.md
  - Changelog: changelog.md

plugins:
  - search
  - suppress_logs:
      patterns:
        - "{*}First revision timestamp is older than last revision timestamp{*}"
        - "{*}has no git logs, using current timestamp{*}"
        - "{*}[git-revision-date-localized-plugin]{*}has no git logs{*}"
      loggers:
        - root
        - ""
        - git_revision_date_localized_plugin.plugin
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
      fallback_to_build_date: true
      type: timeago
      strict: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/slolab/agentic-automation-canvas
